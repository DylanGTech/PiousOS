name: x86_64 CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: setup
      run: ./setup.sh x86_64 $COMPILER_PATH
      env:
        COMPILER_PATH: /home/runner/work/PiousOS/PiousOS/Compiler-x86_64
    - name: make
      run: make COMPILER_PATH=$COMPILER_PATH
      env:
        COMPILER_PATH: /home/runner/work/PiousOS/PiousOS/Compiler-x86_64
